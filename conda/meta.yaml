package:
  name: mms
  version: '0.0.0'

source:
  git_url: https://github.com/ggnatalia/MMs
  git_tag: last_features


requirements:
  build:
  run:
    - python=3.6
    - argparse 
    - os
    - sys
    - shutil
    - numpy
    - scipy  
    - math
    - pandas
    - sklearn
    - random
    - re
    - glob
    - logging
    - daiquiri
    - collections
    - itertools
    - multiprocessing  
    - matplotlib
    - seaborn  
    - mothur

build:
  noarch: generic

test:
  command: "pwd"

about:
  home:  https://github.com/ggnatalia/MMs
  license: GPL-3
  license_file: ../LICENSE
  summary: 'SqueezeMeta: a fully automated metagenomics pipeline, from reads to bins'
  description:
          "SqueezeMeta is a fully automatic pipeline for metagenomics/metatranscriptomics,
          covering all steps of the analysis. SqueezeMeta includes multi-metagenome
          support allowing the co-assembly of related metagenomes and the retrieval of
          individual genomes via binning procedures.
          \n
          \n
          To install this package with conda run:
          \n
          \n
          `conda create -n MMs -c bioconda -c conda-forge -c ggnatalia mms`
          \n
          \n
          And activate it with:
          \n
          \n
          `conda activate MMs`
          \n
          \n
          Detailed usage instructions can be found at <https://github.com/ggnatalia/MMs>"
  dev_url: https://github.com/ggnatalia/MMs
  doc_url: https://github.com/ggnatalia/MMs
  doc_source_url: https://github.com/ggnatalia/MMs/README.md
  recipe-maintainers:
      - ggnatalia
